{% load static %} <!--for images and css-->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/main1.css' %}" rel="stylesheet"> <!--to load css file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Registration Page</title>
  </head>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong></strong>{{message}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
  <body class="text-center">
      <form class="form-signin" action="/signup" method="POST"> {% csrf_token %}
          <img class="mb-2" src="{% static 'images/6d63ad697707bd05961b69c72849edb2.jpg'%}" width ="300" height="200">
          <h3><span class="badge badge-dark mb-2">REGISTRATION FORM</span></h3>
          <input type="text" id="name" name="name" class="form-control" placeholder="Student Name" required>
          <input type="email" id="email" name="email" class="form-control mt-2" placeholder="Email" required>
          <input type="text" id="address1" name="address1" class="form-control mt-2" placeholder="Address 1" required>
          <input type="text" id="address2" name="address2" class="form-control mt-2 mb-2" placeholder="Address 2" required>
          <select name="state" id="state">
            <option value="Empty">Select State</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Delhi">Delhi</option>
            <option value="UP">UP</option>
          </select>
          <input type="text" id="phoneno" name="phoneno" class="form-control mt-2 mb-2" placeholder="Phone Number" required>
          <button class="btn btn-sm btn-primary btn-block" type="submit">Upload Details</button>
          <hr>
          <a href="/admin" class="btn btn-success">Check Database</a>
          <p class="mt-3 mb-2">Created by: Abhishek</p>
      </form>
      <div class="fixed-bottom">
        <div class="text-center">
          <div class="p-3 mb-2 bg-light text-dark">
            <h6>Contact Developer:</h6>
            <a href="https://github.com/IEAbhishek" target="_blank" style="color:rgb(116, 89, 18);margin:10px;"> <i class="fab fa-github">GitHub</i></a>
            <a href="https://www.linkedin.com/in/abhishek-singh-3515b8151/" target="_blank" style="color:rgb(22, 2, 134);margin:10px;"> <i class="fab fa-linkedin">Linkedin</i></a>
          </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
